<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pobieranie APK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .download {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Podaj hasło</h2>
    <input type="password" id="password" placeholder="Hasło">
    <br>
    <button onclick="checkPassword()">Zatwierdź</button>
    <div id="error" class="error"></div>

    <div id="download" class="download">
        <h3>Pobierz aplikację</h3>
        <a href="https://github.com/TWOJ_LOGIN/TWOJE_REPO/releases/download/v1.0/app.apk">
            <button>Pobierz APK</button>
        </a>
    </div>
</div>

<script>
    function checkPassword() {
        const pass = document.getElementById("password").value;
        const error = document.getElementById("error");
        const download = document.getElementById("download");

        if (pass === "1122") {
            error.textContent = "";
            download.style.display = "block";
        } else {
            error.textContent = "Nieprawidłowe hasło!";
            download.style.display = "none";
        }
    }
</script>

</body>
</html>
