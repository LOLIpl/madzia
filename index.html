<!DOCTYPE html><html lang="pl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>TvSuper</title>    <style>        body {            margin: 0;            background-color: #0b0b0b;            font-family: Arial, Helvetica, sans-serif;            color: #fff;        }        /* ANIMOWANY NAPIS TVSUPER */        .logo {            font-size: 42px;            font-weight: bold;            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);            background-size: 400%;            -webkit-background-clip: text;            color: transparent;            animation: rainbow 6s linear infinite;        }        @keyframes rainbow {            0% { background-position: 0% }            100% { background-position: 400% }        }        /* TOPBAR – NAPRAWIONY */        .topbar {            position: sticky;            top: 0;            z-index: 999;            display: flex;            align-items: center;            justify-content: space-between;            padding: 15px 25px;            background: rgba(0,0,0,0.65);            backdrop-filter: blur(12px);            transition: transform 0.25s ease;        }        .search input {            width: 60%;            max-width: 400px;            padding: 10px 16px;            border-radius: 20px;            border: none;            outline: none;            background: #2a2a2a;            color: #aaa;            font-size: 14px;        }        .addons button {            padding: 10px 18px;            border-radius: 20px;            border: none;            background: #2a2a2a;            color: #ccc;            cursor: pointer;            font-size: 14px;            transition: 0.2s;        }        .addons button:hover {            background: #444;        }        /* KATEGORIE */        .category {            margin-bottom: 70px;            padding: 20px;        }        .category h2 {            margin: 0 0 15px 5px;            font-size: 26px;            color: #fff;        }        /* GRID 5 FILMÓW */        .movie-grid {            display: grid;            grid-template-columns: repeat(5, 1fr);            gap: 40px;        }        /* KAFELKI */        .movie {            position: relative;            cursor: pointer;            transition: transform 0.2s;        }        .movie:hover {            transform: scale(1.05);        }        .movie img {            width: 100%;            height: 260px;            object-fit: cover;            border-radius: 10px;        }        .info {            position: absolute;            bottom: 0;            width: 100%;            padding: 20px;            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.6), transparent);            border-radius: 0 0 20px 20px;        }        .rating {            color: #f5c518;            font-weight: bold;        }    </style></head><body><!-- TOPBAR --><div class="topbar">    <div class="logo">TvSuper</div>    <div class="search">        <input id="searchInput" type="text" placeholder="szukaj filmu...">    </div>    <div class="addons">        <button onclick="window.location.href='addons.html'">ADDONS</button>    </div></div><!-- CONTENT --><div id="content" style="padding: 20px;"></div><script>/* --- CONFIG --- */const TMDB_KEY = "bb6f3e486fbce89586745ded69c13681";const MASTER_KEY = "$2a$10$gYn6RI7zmyY4F2EVTo1oOuoMmPmi9SxaNVNm1Y4.XJQrRFX8ZIKnS";const MOVIES_URL = "https://api.jsonbin.io/v3/b/6981d78f43b1c97be961f419/latest";let movies = [];/* --- TOPBAR CHOWANIE --- */let lastScroll = 0;window.addEventListener("scroll", () => {    const current = window.scrollY;    if (current > lastScroll) {        document.querySelector(".topbar").style.transform = "translateY(-100%)";    } else {        document.querySelector(".topbar").style.transform = "translateY(0)";    }    lastScroll = current;});/* --- TMDB FETCH --- */async function fetchTMDB(title) {    const url = `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(title)}`;    const res = await fetch(url);    const data = await res.json();    return data.results?.[0] || null;}/* --- LOAD MOVIES --- */async function loadMovies() {    const res = await fetch(MOVIES_URL, { headers: { "X-Master-Key": MASTER_KEY }});    const data = await res.json();    movies = data.record;    for (let movie of movies) {        const tmdb = await fetchTMDB(movie.titleEn || movie.title);        if (tmdb) {            movie.poster = "https://image.tmdb.org/t/p/w500" + tmdb.poster_path;            movie.backdrop = "https://image.tmdb.org/t/p/original" + tmdb.backdrop_path;            movie.rating = tmdb.vote_average;            movie.year = tmdb.release_date?.slice(0, 4);            movie.genres = tmdb.genre_ids;            movie.description = tmdb.overview;            movie.popularity = tmdb.popularity;        }    }    renderAllCategories();}/* --- CATEGORY BUILDER --- */function addCategory(name, list, container) {    const section = document.createElement("div");    section.className = "category";    section.innerHTML = `<h2>${name}</h2>`;    const grid = document.createElement("div");    grid.className = "movie-grid";    list.forEach(movie => {        const id = movies.indexOf(movie);        const div = document.createElement("div");        div.className = "movie";        div.innerHTML = `            <img src="${movie.poster}">            <div class="info">                <p><strong>${movie.title}</strong></p>                <p class="rating">⭐ ${movie.rating}</p>            </div>        `;        div.onclick = () => openMovie(id);        grid.appendChild(div);    });    section.appendChild(grid);    container.appendChild(section);}/* --- RANDOM --- */function randomMovies(count = 10) {    return [...movies].sort(() => Math.random() - 0.5).slice(0, count);}/* --- RENDER CATEGORIES --- */function renderAllCategories() {    const content = document.getElementById("content");    content.innerHTML = "";    addCategory("Polecane", randomMovies(), content);	addCategory("", randomMovies(), content);	addCategory("Zabawne", movies.filter(m=>m.genres?.includes(15)), content);	addCategory("", randomMovies(), content);    addCategory("Najwyżej oceniane", [...movies].sort((a,b)=>b.rating-a.rating).slice(0,10), content);	addCategory("", randomMovies(), content);    addCategory("Popularne", [...movies].sort((a,b)=>b.popularity-a.popularity).slice(0,10), content);	addCategory("", randomMovies(), content);    addCategory("Komedia", movies.filter(m=>m.genres?.includes(15)), content);	addCategory("", randomMovies(), content);    addCategory("Animacja", movies.filter(m=>m.genres?.includes(15)), content);	addCategory("", randomMovies(), content);	addCategory("Najniżej oceniane", [...movies].sort((a,b)=>a.rating-b.rating).slice(0,10), content);}/* --- OPEN MOVIE --- */function openMovie(id) {    window.location.href = "film.html?id=" + id;}/* --- SEARCH --- */document.getElementById("searchInput").addEventListener("input", e => {    const filter = e.target.value.toLowerCase();    const filtered = movies.filter(m => m.title.toLowerCase().includes(filter));    const content = document.getElementById("content");    content.innerHTML = `<h2>Wyniki wyszukiwania</h2>`;    const grid = document.createElement("div");    grid.className = "movie-grid";    filtered.forEach(movie => {        const id = movies.indexOf(movie);        const div = document.createElement("div");        div.className = "movie";        div.innerHTML = `            <img src="${movie.poster}">            <div class="info">                <p><strong>${movie.title}</strong></p>                <p class="rating">⭐ ${movie.rating}</p>            </div>        `;        div.onclick = () => openMovie(id);        grid.appendChild(div);    });    content.appendChild(grid);});loadMovies();</script></body></html>
