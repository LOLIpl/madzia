<!DOCTYPE html><html lang="pl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>TvSuper</title>    <style>        body {            margin: 0;            background-color: #0b0b0b;            font-family: Arial, Helvetica, sans-serif;            color: #777;        }        .app {            padding: 20px;            background: #000;        }        .topbar {            display: flex;            align-items: center;            justify-content: space-between;            margin-bottom: 25px;        }        .logo {            font-size: 42px;            font-weight: bold;            color: #666;        }        .search {            flex: 1;            display: flex;            justify-content: center;        }        .search input {            width: 60%;            max-width: 400px;            padding: 10px 16px;            border-radius: 20px;            border: none;            outline: none;            background: #2a2a2a;            color: #aaa;            font-size: 14px;        }        .addons button {            padding: 10px 18px;            border-radius: 20px;            border: none;            background: #2a2a2a;            color: #888;            cursor: pointer;        }        .content {            display: flex;            flex-direction: column;            gap: 30px;        }        /* KATEGORIE */        .category h2 {            margin: 0 0 10px;            color: #aaa;        }        .movie-row {            display: flex;            gap: 15px;            overflow-x: auto;        }        .movie {            min-width: 160px;            cursor: pointer;        }        .movie img {            width: 160px;            height: 230px;            object-fit: cover;            border-radius: 10px;        }        .movie p {            margin: 6px 0 0;            font-size: 13px;            color: #999;        }        /* MODAL */        .modal {            position: fixed;            inset: 0;            background: rgba(0,0,0,0.9);            display: none;            align-items: center;            justify-content: center;        }        .modal-content {            background: #111;            padding: 20px;            border-radius: 20px;            max-width: 800px;            width: 90%;        }        .modal iframe {            width: 100%;            height: 400px;            border-radius: 10px;        }        .modal button {            margin-top: 15px;            padding: 12px 20px;            border-radius: 20px;            border: none;            background: #2a2a2a;            color: #aaa;            cursor: pointer;        }    </style></head><body><div class="app">    <div class="topbar">        <div class="logo">TvSuper</div>        <div class="search">            <input id="searchInput" type="text" placeholder="szukaj filmu...">        </div>        <div class="addons">            <button onclick="goToAddons()">ADDONS</button>        </div>    </div>    <div id="content" class="content"></div></div><!-- MODAL --><div id="modal" class="modal">    <div class="modal-content">        <iframe id="trailerFrame" src="" allowfullscreen></iframe>        <button onclick="playMovie()">▶ Odtwórz film</button>        <button onclick="closeModal()">✖ Zamknij</button>    </div></div><script>/* ======================   FILMY====================== */let currentMovie = null/* ======================   RENDER====================== */function renderMovies(filter = "") {    const content = document.getElementById("content")    content.innerHTML = ""    const categories = [...new Set(movies.map(m => m.category))]    categories.forEach(cat => {        const catMovies = movies.filter(m =>            m.category === cat &&            m.title.toLowerCase().includes(filter)        )        if (catMovies.length === 0) return        const section = document.createElement("div")        section.className = "category"        section.innerHTML = `<h2>${cat}</h2>`        const row = document.createElement("div")        row.className = "movie-row"        catMovies.forEach(movie => {            const div = document.createElement("div")            div.className = "movie"            div.innerHTML = `                <img src="${movie.poster}">                <p>${movie.title}</p>            `            div.onclick = () => openModal(movie)            row.appendChild(div)        })        section.appendChild(row)        content.appendChild(section)    })}/* ======================   MODAL====================== */function openModal(movie) {    currentMovie = movie    document.getElementById("modal").style.display = "flex"    document.getElementById("trailerFrame").src =        `https://www.youtube.com/embed/${movie.trailer}`}function closeModal() {    document.getElementById("modal").style.display = "none"    document.getElementById("trailerFrame").src = ""}function playMovie() {    window.open(currentMovie.video, "_blank")}/* ======================   SEARCH====================== */document.getElementById("searchInput").addEventListener("input", e => {    renderMovies(e.target.value.toLowerCase())})function goToAddons() {    window.location.href = "addons.html"}renderMovies()</script></body></html>
