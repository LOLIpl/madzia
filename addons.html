<!DOCTYPE html><html lang="pl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>TvSuper – Addons</title>    <style>        body {            margin: 0;            background: #1a1a1a;            font-family: Arial, Helvetica, sans-serif;            color: #ddd;        }        /* LOGIN BOX */        .login-box {            max-width: 350px;            margin: 120px auto;            background: #111;            padding: 30px;            border-radius: 10px;            text-align: center;        }        .login-box input {            width: 90%;            padding: 12px;            margin-top: 10px;            border-radius: 8px;            border: none;            background: #222;            color: #ccc;        }        .login-box button {            margin-top: 15px;            padding: 12px 20px;            border: none;            border-radius: 8px;            background: #333;            color: #ccc;            cursor: pointer;        }        /* ADDONS WRAPPER */        .wrapper {            max-width: 1200px;            height: 600px;            margin: 40px auto;            background: #111;            border-radius: 6px;            padding: 40px;            box-shadow: 0 0 30px rgba(0,0,0,0.8);            position: relative;            display: none;        }        .addons-grid {            display: grid;            grid-template-columns: 1fr 1fr;            gap: 80px;            margin-top: 80px;            text-align: center;        }        .addon-box p {            font-size: 16px;            margin-bottom: 20px;            color: #ccc;        }        button {            padding: 12px 26px;            background: #3a3a3a;            border: none;            border-radius: 4px;            color: #fff;            font-size: 14px;            cursor: pointer;            transition: background 0.2s;        }        button:hover {            background: #555;        }        .bottom-buttons {            position: absolute;            bottom: 30px;            left: 40px;            display: flex;            gap: 20px;        }    </style></head><body>    <!-- LOGIN -->    <div id="login" class="login-box">        <h2>Wpisz hasło</h2>        <input id="passwordInput" type="password" placeholder="hasło...">        <button onclick="checkPassword()">Zaloguj</button>        <p id="loginError" style="color:red; display:none;">Niepoprawne hasło</p>    </div>    <!-- ADDONS CONTENT -->    <div id="addons" class="wrapper">        <div class="addons-grid">            <div class="addon-box">                <p>Zainstaluj addon uBlock Origin na Firefox</p>                <button onclick="openFirefox()">POBIERZ</button>            </div>            <div class="addon-box">                <p>Zainstaluj addon uBlock Origin na Google Chrome</p>                <button onclick="openChrome()">POBIERZ</button>            </div>        </div>        <div class="bottom-buttons">            <button onclick="goBack()">WRÓĆ</button>			<button onclick="openIdeas()">POMYSŁY</button>            <button onclick="updateApp()">POBIERZ APLIKACJE</button>        </div>    </div><script>const MASTER_KEY = "$2a$10$gYn6RI7zmyY4F2EVTo1oOuoMmPmi9SxaNVNm1Y4.XJQrRFX8ZIKnS";const PASSWORD_URL = "https://api.jsonbin.io/v3/b/6981e62b43b1c97be9621000/latest";let correctPassword = "";let passwordLoaded = false;function openIdeas() {    window.location.href = "pomysl.html";}/* POBIERANIE HASŁA */async function loadPassword() {    const res = await fetch(PASSWORD_URL, {        headers: { "X-Master-Key": MASTER_KEY }    });    const data = await res.json();    correctPassword = data.record[1].haslo;    passwordLoaded = true;}/* LOGOWANIE */async function checkPassword() {    if (!passwordLoaded) {        alert("Hasło jeszcze się ładuje, spróbuj ponownie.");        return;    }    const input = document.getElementById("passwordInput").value;    if (input === correctPassword) {        localStorage.setItem("logged", "true");        showAddons();    } else {        document.getElementById("loginError").style.display = "block";    }}/* POKAŻ ADDONS */function showAddons() {    document.getElementById("login").style.display = "none";    document.getElementById("addons").style.display = "block";}/* AUTO-LOGIN */window.addEventListener("load", () => {    loadPassword();    if (localStorage.getItem("logged") === "true") {        showAddons();    }});/* BUTTONY */function openFirefox() {    window.open("https://addons.mozilla.org/pl/firefox/addon/ublock-origin/", "_blank");}function openChrome() {    window.open("https://chromewebstore.google.com/detail/ublock-origin/cjpalhdlnbpafiamejdnhcphjbkeiagm", "_blank");}function goBack() {    window.location.href = "index.html";}function updateApp() {    window.open("https://drive.usercontent.google.com/download?id=1skg1WwpDRhcKxhCdP1CVhZ9ZUYfA_CbP&export=download&authuser=0");}</script></body></html>
