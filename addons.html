<!DOCTYPE html><html lang="pl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>TvSuper – Addons</title>    <style>        body {            margin: 0;            background: #1a1a1a;            font-family: Arial, Helvetica, sans-serif;            color: #ddd;        }        .wrapper {            max-width: 1200px;            height: 600px;            margin: 40px auto;            background: #111;            border-radius: 6px;            padding: 40px;            box-shadow: 0 0 30px rgba(0,0,0,0.8);            position: relative;        }        .addons-grid {            display: grid;            grid-template-columns: 1fr 1fr;            gap: 80px;            margin-top: 80px;            text-align: center;        }        .addon-box p {            font-size: 16px;            margin-bottom: 20px;            color: #ccc;        }        button {            padding: 12px 26px;            background: #3a3a3a;            border: none;            border-radius: 4px;            color: #fff;            font-size: 14px;            cursor: pointer;            transition: background 0.2s;        }        button:hover {            background: #555;        }        .bottom-buttons {            position: absolute;            bottom: 30px;            left: 40px;            display: flex;            gap: 20px;        }    </style></head><body>    <div class="wrapper">        <div class="addons-grid">            <div class="addon-box">                <p>Zainstaluj addon uBlock Origin na Firefox</p>                <button onclick="openFirefox()">POBIERZ</button>            </div>            <div class="addon-box">                <p>Zainstaluj addon uBlock Origin na Google Chrome</p>                <button onclick="openChrome()">POBIERZ</button>            </div>        </div>        <div class="bottom-buttons">            <button onclick="goBack()">WRÓĆ</button>            <button onclick="updateApp()">POBIERZ APLIKACJE</button>        </div>    </div>    <script>        function openFirefox() {            window.open(                "https://addons.mozilla.org/pl/firefox/addon/ublock-origin/",                "_blank"            );        }        function openChrome() {            window.open(                "https://chromewebstore.google.com/detail/ublock-origin/cjpalhdlnbpafiamejdnhcphjbkeiagm",                "_blank"            );        }        function goBack() {            window.location.href = "index.html";        }        function updateApp() {            window.open("https://drive.usercontent.google.com/download?id=1skg1WwpDRhcKxhCdP1CVhZ9ZUYfA_CbP&export=download&authuser=0");        }    </script></body></html>
